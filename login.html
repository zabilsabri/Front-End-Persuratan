<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container-title">
            <div class="d-flex align-items-center">
                <div class="flex-shrink-0">
                    <img src="images/Lambang_Kabupaten_Takalar.png" alt="Lambang_Kabupaten_Takalar">
                </div>
                <div class="flex-grow-1 ms-3">
                    <h5 class="text-login" >Kallabbirang</h5>
                </div>
              </div>
        </div>
        <div class="container-body">
            <h6 class="body-title">Masuk</h6>
            <h6 class="body-subTitle">Lengkapi data untuk melanjutkan</h6>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nomor Induk Kependudukan</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nomor Telepon</label>
                    <input type="number" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-footer">
                    <button type="submit" style="width: 200px;" class="btn btn-success">MASUK</button>
                    <p class="form-footer-text" >Belum Punya Akun? <a href="#">Daftar</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
